<link type="text/css" rel="stylesheet" href="/app/css/login.css" />
<div class="signin_container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="oAuthloginButton" id="signinGoogle" href="/auth/google"><img src="/app/img/white-google-login.png" alt="Sign in with Google"/></a>
        <a class="oAuthloginButton" href="/auth/facebook"><img src="/app/img/facebook_login.png" alt="Sign in with Facebook"/></a>
    </form>
</div>
